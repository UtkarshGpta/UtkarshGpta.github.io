<head>
	<title>{% if page.title %}{{ page.title }} - {{site.author.first_name}} {{site.author.last_name}} {% else %}{{ site.title }}{{ site.title-description }}{% endif %}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{% if page.description %} {{ page.description }} {% else %} {{ site.description }} {% endif %}">
	<meta name="author" content="{{site.author.first_name}} {{site.author.last_name}}">
	<meta name="keywords" content="{% if page.keywords %} {{ page.keywords }} {% else %} {{ site.keywords }} {% endif %}">

	<link rel="profile" href="http://gmpg.org/xfn/11" />
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" media="all" href="{{ site.baseurl }}/css/jquery.mmenu.all.css" />
	<!-- Favicons generated at http://realfavicongenerator.net/ -->

	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="{{ site.baseurl }}/favicons/site.webmanifest">
	<link rel="mask-icon" href="{{ site.baseurl }}/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="{{ site.baseurl }}/favicons/favicon.ico">
	<meta name="msapplication-config" content="{{ site.baseurl }}/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://utkarsh.xyz/">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="https://s.gravatar.com/avatar/78156753f9d8feaebe2418780bdc262b?s=250">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://utkarsh.xyz/">
    <meta property="twitter:title" content="{{ site.title }}">
    <meta property="twitter:description" content="{{ site.description }}">
    <meta property="twitter:image" content="https://s.gravatar.com/avatar/78156753f9d8feaebe2418780bdc262b?s=250">
</head>
